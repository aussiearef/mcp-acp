<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIM Activation Chat</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    #inputBox {
    display: none; /* hidden until login */
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      background: white;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #d1e7ff; align-self: flex-end; }
    .bot { background: #e8e8e8; align-self: flex-start; }
    #inputBox {
      border-top: 1px solid #ccc;
    }
    #inputBox input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #inputBox button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    /* Spinner */
    #spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="g_id_onload"
      data-client_id="<< YOUR GOOGLE CLIENT ID>>" 
      data-callback="handleCredentialResponse" >
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <div id="messages"></div>
    <div id="spinner"></div>
    <div id="inputBox">
      <input id="prompt" type="text" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    
   async function sendMessage() {
      const input = document.getElementById("prompt");
      const text = input.value.trim();
      if (!text) return;

      // Add user message to UI
      addMessage(text, "user");
      input.value = "";
      showSpinner();

      const idToken = localStorage.getItem("google_id_token");

      // Construct the strictly formatted A2A JSON-RPC payload
      const payload = {
        jsonrpc: "2.0",
        id: crypto.randomUUID(), // Top-level request ID (required)
        method: "message/send",
        params: {
          message: {
            messageId: crypto.randomUUID(), // Internal message ID (required)
            role: "user",
            kind: "message", 
            parts: [
              {
                kind: "text",
                text: text
              }
            ]
          }
        }
      };

      try {
        const res = await fetch("http://localhost:9000/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${idToken}`
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`HTTP ${res.status}: ${errorText}`);
        }

        const data = await res.json();

        const reply = 
          data.result?.parts?.[0]?.text ?? 
          "(no response)";

        addMessage(reply, "bot");
      } catch (err) {
        debugger;
        console.error("Connection Error:", err);
        addMessage("Error: " + err.message, "bot");
      } finally {
        hideSpinner();
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView();
    }

    function showSpinner() {
      document.getElementById("spinner").style.display = "block";
    }

    function hideSpinner() {
      document.getElementById("spinner").style.display = "none";
    }

    
  </script>

  <script>
    function handleCredentialResponse(response) {
      //  JWT (ID token) from Google
      const idToken = response.credential;
      // Save idToken for later fetch calls
      localStorage.setItem("google_id_token", idToken);
      document.getElementById("inputBox").style.display = "flex";
    }
</script>


</body>
</html>
